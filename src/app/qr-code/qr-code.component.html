<h2>QR Code</h2>
<canvas id="canvas" height="250" width="250"></canvas>
<div>
    <button class="action" (click)="generateQRCode()">Genérer et télécharger la todolist en QR code</button>
</div>
<div>
    <label class="action" for="image-file">Importer un QR Code pour charger la todolist</label><br>
    <input 
        id="image-file"
        type="file" 
        accept="image/png, image/jpeg"
        (change)="loadQRCode($event)"
        name="image-file"/>
</div>
